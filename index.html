<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Web Code Editor</title>
    <style>
:root {
    --bg-color: #1e1e1e;
    --editor-bg: #252526;
    --toolbar-bg: #3c3c3c;
    --tab-bar-bg: #2d2d2d;
    --tab-inactive-bg: #2d2d2d;
    --tab-active-bg: #1e1e1e;
    --border-color: #444444;
    --resizer-color: #5a5a5a;
    --text-color: #cccccc;
    --button-bg: #5a5a5a;
    --button-hover-bg: #6a6a6a;
    --console-bg: #252526;
    --console-header: #3c3c3c;
}

body, html {
    margin: 0; padding: 0; height: 100%; width: 100%;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    color: var(--text-color); background-color: var(--bg-color); overflow: hidden;
}

body.is-resizing-v, body.is-resizing-h {
    user-select: none;
}
body.is-resizing-v { cursor: col-resize; }
body.is-resizing-h { cursor: row-resize; }

/* Disable pointer events on iframes and editors during resize */
body.is-resizing-v iframe,
body.is-resizing-h iframe,
body.is-resizing-v .editor-instance,
body.is-resizing-h .editor-instance,
body.is-resizing-v .preview-instance,
body.is-resizing-h .preview-instance {
    pointer-events: none !important;
}

.toolbar { display: flex; justify-content: space-between; align-items: center; background-color: var(--toolbar-bg); padding: 5px 20px; height: 50px; box-sizing: border-box; }
.toolbar h1 { font-size: 1.2em; margin: 0; }
.toolbar .buttons { display: flex; align-items: center; gap: 15px; }
.toolbar button { background-color: var(--button-bg); color: var(--text-color); border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; transition: background-color 0.2s; }
.toolbar button:hover { background-color: var(--button-hover-bg); }

/* Auto-update Toggle Switch */
.toggle-switch { display: inline-flex; align-items: center; cursor: pointer; gap: 8px; font-size: 14px; }
.toggle-switch input { opacity: 0; width: 0; height: 0; }
.toggle-switch .slider { position: relative; width: 34px; height: 20px; background-color: #444; border-radius: 20px; transition: background-color 0.2s; }
.toggle-switch .slider::before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; border-radius: 50%; transition: transform 0.2s; }
.toggle-switch input:checked + .slider { background-color: #4caf50; }
.toggle-switch input:checked + .slider::before { transform: translateX(14px); }

#editor-area-wrapper {
    display: flex;
    flex-direction: column;
    height: calc(100vh - 50px);
}

#main-container {
    display: flex;
    flex-grow: 1;
    min-height: 100px;
    overflow: hidden;
}

.pane {
    display: flex;
    flex-direction: column;
    height: 100%;
    min-width: 150px;
    position: relative;
}

.tab-bar { display: flex; background-color: var(--tab-bar-bg); height: 40px; flex-shrink: 0; }
.tab { padding: 0 20px; line-height: 40px; background-color: var(--tab-inactive-bg); cursor: pointer; border-right: 1px solid var(--border-color); }
.tab.active { background-color: var(--tab-active-bg); }
.tab:hover { background-color: #3f3f3f; }

.content-area { flex-grow: 1; position: relative; overflow: hidden; }
.editor-instance, .preview-instance {
    height: 100%;
    width: 100%;
    display: none;
    position: absolute;
    top: 0;
    left: 0;
}
.preview-iframe { width: 100%; height: 100%; border: none; background-color: #fff; }

#resizer-v {
    width: 5px;
    background-color: var(--resizer-color);
    cursor: col-resize;
    flex-shrink: 0;
    display: none;
    position: relative;
    z-index: 10;
}

#resizer-h {
    height: 5px;
    background-color: var(--resizer-color);
    cursor: row-resize;
    flex-shrink: 0;
    position: relative;
    z-index: 10;
}

#console-container {
    display: flex;
    flex-direction: column;
    height: 200px;
    min-height: 45px;
    flex-shrink: 0;
    background-color: var(--console-bg);
}

.console-toolbar {
    display: flex; justify-content: space-between; align-items: center;
    padding: 0 10px; height: 35px; background-color: var(--console-header);
    font-weight: bold; flex-shrink: 0; border-bottom: 1px solid var(--border-color);
}

#clear-console-btn {
    padding: 4px 8px; font-size: 12px;
}

#console-output {
    flex-grow: 1; overflow-y: auto; padding: 5px 10px; font-family: 'Courier New', Courier, monospace; font-size: 14px;
}

#console-output .log-entry { padding: 2px 0; border-bottom: 1px solid #333; word-wrap: break-word; }
#console-output .log-warn { color: #f1c40f; }
#console-output .log-error { color: #e74c3c; }

/* --- LAYOUTS --- */
#pane-left { width: 100%; }
#pane-right { display: none; width: 0; }

#main-container.split-view #pane-left { width: 50%; }
#main-container.split-view #pane-right { display: flex; width: calc(50% - 5px); }
#main-container.split-view #resizer-v { display: block; }

/* Fullscreen Preview */
.fullscreen-preview #main-container,
.fullscreen-preview #console-container,
.fullscreen-preview #resizer-h {
    display: none;
}
.fullscreen-preview #editor-area-wrapper {
    height: calc(100vh - 50px);
}
.fullscreen-preview #pane-left {
    width: 100% !important; /* Override inline styles */
    height: 100%;
}
    </style>
</head>
<body>
    <div class="toolbar">
        <h1>Web Code Editor</h1>
        <div class="buttons">
            <button id="run-btn" title="Manually update the preview (Ctrl/Cmd + S)">Run</button>
            <label class="toggle-switch">
                <input type="checkbox" id="auto-update-checkbox" checked>
                <span class="slider"></span>
                Auto-update
            </label>
            <button id="split-view-btn">Toggle Split Screen</button>
            <button id="fullscreen-btn">Toggle Full Screen</button>
            <button id="preview-new-tab-btn">Open Preview in New Tab</button>
            <button id="save-project-btn">Save Project</button>
            <button id="import-files-btn">Import Files</button>
        </div>
    </div>

    <div id="editor-area-wrapper">
        <div id="main-container">
            <div id="pane-left" class="pane">
                <div class="tab-bar" id="tab-bar-left"></div>
                <div class="content-area">
                    <div class="editor-instance" id="editor-left"></div>
                    <div class="preview-instance" id="preview-left">
                        <iframe class="preview-iframe" id="preview-iframe-left" sandbox="allow-scripts allow-same-origin"></iframe>
                    </div>
                </div>
            </div>

            <div id="resizer-v"></div>

            <div id="pane-right" class="pane">
                <div class="tab-bar" id="tab-bar-right"></div>
                <div class="content-area">
                    <div class="editor-instance" id="editor-right"></div>
                    <div class="preview-instance" id="preview-right">
                         <iframe class="preview-iframe" id="preview-iframe-right" sandbox="allow-scripts allow-same-origin"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <div id="resizer-h"></div>

        <div id="console-container">
            <div class="console-toolbar">
                <span>Console</span>
                <button id="clear-console-btn">Clear</button>
            </div>
            <div id="console-output"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', () => {
    // --- STATE & CONSTANTS ---
    const APP_STORAGE_KEY = 'webCodeEditorState';
    const state = {
        isSplitView: false,
        autoUpdate: true,
        activeLeftTab: 'html',
        activeRightTab: 'preview',
        leftPaneWidth: 50,  // Store as percentage
        consoleHeight: 200,  // Store as pixels
    };

    const files = {
        html: { name: 'HTML', language: 'html', model: null, defaultValue: `<h1>Hello, World!</h1>\n<p>Edit this content to see live updates.</p>\n<button onclick="testLog()">Log to Console</button>` },
        css: { name: 'CSS', language: 'css', model: null, defaultValue: `body {\n  font-family: sans-serif;\n  color: #333;\n  background-color: #f4f4f4;\n  padding: 20px;\n}` },
        js:  { name: 'JavaScript', language: 'javascript', model: null, defaultValue: `// Your JavaScript code here\nconsole.log('Hello from the editor!');\n\nfunction testLog() {\n  console.log("Button was clicked!");\n  console.warn("This is a warning.");\n  console.error("This is an error.");\n}` },
        preview: { name: 'Preview', language: null, model: null },
    };

    let previewWindows = []; // Track opened preview windows

    // --- DOM ELEMENTS ---
    const mainContainer = document.getElementById('main-container');
    const editorAreaWrapper = document.getElementById('editor-area-wrapper');
    const splitViewBtn = document.getElementById('split-view-btn');
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const previewNewTabBtn = document.getElementById('preview-new-tab-btn');
    const saveProjectBtn = document.getElementById('save-project-btn');
    const importFilesBtn = document.getElementById('import-files-btn');
    const runBtn = document.getElementById('run-btn');
    const autoUpdateCheckbox = document.getElementById('auto-update-checkbox');
    const resizerV = document.getElementById('resizer-v');
    const resizerH = document.getElementById('resizer-h');
    const consoleContainer = document.getElementById('console-container');
    const consoleOutput = document.getElementById('console-output');
    const clearConsoleBtn = document.getElementById('clear-console-btn');
    const previewIframes = document.querySelectorAll('.preview-iframe');
    const panes = {
        left:  { el: document.getElementById('pane-left'),  tabBar: document.getElementById('tab-bar-left'),  editorEl: document.getElementById('editor-left'),  previewEl: document.getElementById('preview-left'),  editor: null },
        right: { el: document.getElementById('pane-right'), tabBar: document.getElementById('tab-bar-right'), editorEl: document.getElementById('editor-right'), previewEl: document.getElementById('preview-right'), editor: null }
    };

    // --- UTILITY FUNCTIONS ---
    function debounce(func, delay) {
        let timeout;
        return function(...args) {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, args), delay);
        };
    }

    // --- STATE MANAGEMENT (localStorage) ---
    function saveState() {
        const stateToSave = {
            ...state,
            html: files.html.model?.getValue() || files.html.defaultValue,
            css: files.css.model?.getValue() || files.css.defaultValue,
            js: files.js.model?.getValue() || files.js.defaultValue,
        };
        localStorage.setItem(APP_STORAGE_KEY, JSON.stringify(stateToSave));
    }

    function loadState() {
        const savedState = JSON.parse(localStorage.getItem(APP_STORAGE_KEY));
        if (!savedState) return;

        // Load content
        files.html.defaultValue = savedState.html || files.html.defaultValue;
        files.css.defaultValue = savedState.css || files.css.defaultValue;
        files.js.defaultValue = savedState.js || files.js.defaultValue;

        // Load UI state
        Object.assign(state, savedState);
        autoUpdateCheckbox.checked = state.autoUpdate;
    }

    // --- MONACO EDITOR INITIALIZATION ---
    loadState();
    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' } });
    require(['vs/editor/editor.main'], () => {
        const debouncedSaveAndUpdate = debounce(() => {
            if (state.autoUpdate) updateAllPreviews();
            saveState();
        }, 300);

        for (const id in files) {
            if (files[id].language) {
                files[id].model = monaco.editor.createModel(files[id].defaultValue, files[id].language);
                files[id].model.onDidChangeContent(debouncedSaveAndUpdate);
            }
        }
        const commonConfig = { theme: 'vs-dark', automaticLayout: true };
        panes.left.editor  = monaco.editor.create(panes.left.editorEl, commonConfig);
        panes.right.editor = monaco.editor.create(panes.right.editorEl, commonConfig);
        
        renderUI();
    });

    // --- EVENT LISTENERS ---
    splitViewBtn.addEventListener('click', toggleSplitView);
    fullscreenBtn.addEventListener('click', toggleFullScreen);
    previewNewTabBtn.addEventListener('click', openPreviewInNewTab);
    saveProjectBtn.addEventListener('click', saveProject);
    importFilesBtn.addEventListener('click', () => {
        const input = document.createElement('input');
        input.type = 'file';
        input.multiple = true;
        input.accept = '.html,.css,.js';
        input.onchange = importFiles;
        input.click();
    });
    runBtn.addEventListener('click', updateAllPreviews);
    autoUpdateCheckbox.addEventListener('change', (e) => {
        state.autoUpdate = e.target.checked;
        saveState();
    });
    clearConsoleBtn.addEventListener('click', () => consoleOutput.innerHTML = '');

    panes.left.tabBar.addEventListener('click', e => handleTabClick(e, 'left'));
    panes.right.tabBar.addEventListener('click', e => handleTabClick(e, 'right'));
    
    resizerV.addEventListener('mousedown', startResizeV);
    resizerH.addEventListener('mousedown', startResizeH);

    window.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 's') {
            e.preventDefault();
            updateAllPreviews();
        }
    });

    // Clean up preview windows on unload
    window.addEventListener('beforeunload', () => {
        previewWindows.forEach(win => {
            if (win && !win.closed) win.close();
        });
    });

    // --- RESIZER LOGIC ---
    function startResizeV(e) {
        e.preventDefault();
        document.body.classList.add('is-resizing-v');
        
        const startX = e.clientX;
        const containerRect = mainContainer.getBoundingClientRect();
        const startLeftWidth = panes.left.el.getBoundingClientRect().width;
        
        function onMove(ev) {
            const currentX = ev.clientX;
            const deltaX = currentX - startX;
            let newLeftWidth = startLeftWidth + deltaX;
            
            // Enforce minimum widths
            const minWidth = 150;
            const maxLeftWidth = containerRect.width - minWidth - 5; // 5px for resizer
            
            newLeftWidth = Math.max(minWidth, Math.min(newLeftWidth, maxLeftWidth));
            const newRightWidth = containerRect.width - newLeftWidth - 5;
            
            // Apply the new widths
            panes.left.el.style.width = `${newLeftWidth}px`;
            panes.right.el.style.width = `${newRightWidth}px`;
            
            // Trigger layout update for Monaco editors
            if (panes.left.editor) panes.left.editor.layout();
            if (panes.right.editor) panes.right.editor.layout();
        }

        function onUp() {
            document.body.classList.remove('is-resizing-v');
            document.removeEventListener('mousemove', onMove);
            document.removeEventListener('mouseup', onUp);
            
            // Save the new width as percentage
            const finalLeftWidth = panes.left.el.getBoundingClientRect().width;
            const containerWidth = mainContainer.getBoundingClientRect().width;
            state.leftPaneWidth = (finalLeftWidth / containerWidth) * 100;
            saveState();
        }

        document.addEventListener('mousemove', onMove);
        document.addEventListener('mouseup', onUp);
    }
    
    function startResizeH(e) {
        e.preventDefault();
        document.body.classList.add('is-resizing-h');
        const startY = e.clientY;
        const startHeight = consoleContainer.getBoundingClientRect().height;
        const totalHeight = editorAreaWrapper.getBoundingClientRect().height;

        function onMove(ev) {
            const delta = startY - ev.clientY;
            let newHeight = startHeight + delta;
            newHeight = Math.max(45, Math.min(newHeight, totalHeight - 100));
            consoleContainer.style.height = newHeight + 'px';
        }

        function onUp() {
            document.body.classList.remove('is-resizing-h');
            document.removeEventListener('mousemove', onMove);
            document.removeEventListener('mouseup', onUp);
            state.consoleHeight = parseInt(consoleContainer.style.height);
            saveState();
        }

        document.addEventListener('mousemove', onMove);
        document.addEventListener('mouseup', onUp);
    }

    // --- CORE UI LOGIC ---
    function toggleSplitView() {
        state.isSplitView = !state.isSplitView;
        renderUI();
    }
    
    function toggleFullScreen() {
        document.body.classList.toggle('fullscreen-preview');
        // Ensure the preview is active in the main pane
        if (document.body.classList.contains('fullscreen-preview')) {
            state.activeLeftTab = 'preview';
        }
        renderUI();
    }

    function handleTabClick(event, pane) {
        const tabId = event.target.dataset.tabId;
        if (!tabId) return;

        if (pane === 'left') state.activeLeftTab = tabId;
        else state.activeRightTab = tabId;

        renderUI();
    }

    function renderUI() {
        // Apply split view class
        mainContainer.classList.toggle('split-view', state.isSplitView);
        
        // Set pane widths
        if (state.isSplitView) {
            const containerWidth = mainContainer.offsetWidth;
            const leftWidth = (containerWidth - 5) * (state.leftPaneWidth / 100); // Subtract resizer width
            const rightWidth = containerWidth - leftWidth - 5;
            
            panes.left.el.style.width = `${leftWidth}px`;
            panes.right.el.style.width = `${rightWidth}px`;
        } else {
            panes.left.el.style.width = '100%';
            panes.right.el.style.width = '0';
        }
        
        // Set console height
        consoleContainer.style.height = `${state.consoleHeight}px`;

        // Render panes and tab bars
        renderPane('left',  state.activeLeftTab);
        renderPane('right', state.activeRightTab);
        renderTabBar(panes.left.tabBar,  state.activeLeftTab);
        renderTabBar(panes.right.tabBar, state.activeRightTab);
        
        // Update Monaco layout after DOM changes
        setTimeout(() => {
            if (panes.left.editor) panes.left.editor.layout();
            if (panes.right.editor) panes.right.editor.layout();
        }, 0);
        
        if (state.autoUpdate) {
            updateAllPreviews();
        }
        saveState();
    }

    function renderPane(pane, activeTabId) {
        const ui = panes[pane];
        const file = files[activeTabId];
        if (file.language) {
            ui.previewEl.style.display = 'none';
            ui.editorEl.style.display  = 'block';
            if (ui.editor && ui.editor.getModel() !== file.model) {
                ui.editor.setModel(file.model);
            }
            setTimeout(() => ui.editor?.focus(), 50);
        } else {
            ui.editorEl.style.display  = 'none';
            ui.previewEl.style.display = 'block';
        }
    }

    function renderTabBar(container, activeId) {
        container.innerHTML = '';
        for (const id in files) {
            const tab = document.createElement('div');
            tab.className = 'tab' + (id === activeId ? ' active' : '');
            tab.dataset.tabId = id;
            tab.textContent = files[id].name;
            container.appendChild(tab);
        }
    }

    // --- PREVIEW & CONSOLE LOGIC ---
    function generatePreviewContent() {
        const html = files.html.model?.getValue() || '';
        const css  = files.css.model?.getValue() || '';
        const js   = files.js.model?.getValue() || '';

        const consoleInterceptor = `
            <script>
                const _log = (type, args) => window.parent.postMessage({ source: 'iframe-console', type, message: Array.from(args).map(arg => {
                    try {
                        return typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg);
                    } catch (e) {
                        return String(arg);
                    }
                }).join(' ') }, '*');
                console.log = (...args) => _log('log', args);
                console.warn = (...args) => _log('warn', args);
                console.error = (...args) => _log('error', args);
                window.addEventListener('error', e => _log('error', [e.message]));
            <\/script>
        `;
        
        return `<!DOCTYPE html><html><head><meta charset="UTF-8"><style>${css}</style>${consoleInterceptor}</head><body>${html}<script>${js}<\/script></body></html>`;
    }
    
    window.addEventListener('message', (event) => {
        if (event.data && event.data.source === 'iframe-console') {
            const { type, message } = event.data;
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${type}] ${message}`;
            consoleOutput.appendChild(entry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
    });

    function updateAllPreviews() {
        const content = generatePreviewContent();
        
        // Update iframe previews
        previewIframes.forEach(iframe => {
            iframe.srcdoc = content;
        });
        
        // Update any open preview windows
        previewWindows = previewWindows.filter(win => !win.closed);
        previewWindows.forEach(win => {
            try {
                win.document.open();
                win.document.write(content);
                win.document.close();
            } catch(e) {
                console.error("Could not update preview window:", e);
            }
        });
    }

    function openPreviewInNewTab() {
        try {
            const win = window.open('', '_blank');
            if (!win) {
                throw new Error("Popup blocked");
            }
            
            // Add to tracked windows
            previewWindows.push(win);
            
            // Write initial content
            win.document.write(generatePreviewContent());
            win.document.close();
            
            // Set up auto-update for this window
            if (state.autoUpdate) {
                // The window will be updated through updateAllPreviews()
            }
        } catch(e) {
            console.error("Could not open new tab:", e);
            alert("Could not open new tab. Please check your popup blocker settings.");
        }
    }

    // --- NEW FEATURES ---
    function saveProject() {
        const content = generatePreviewContent();
        const blob = new Blob([content], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'project.html';
        a.click();
        URL.revokeObjectURL(a.href);
    }

    function importFiles(event) {
        for (const file of event.target.files) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                if (file.name.endsWith('.html')) {
                    files.html.model.setValue(content);
                } else if (file.name.endsWith('.css')) {
                    files.css.model.setValue(content);
                } else if (file.name.endsWith('.js')) {
                    files.js.model.setValue(content);
                }
            };
            reader.readAsText(file);
        }
    }
});
    </script>
</body>
</html>
